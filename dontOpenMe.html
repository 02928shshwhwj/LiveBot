    <body onload='create()'>
        <!-- The right click menu -->
        <div id='rcMenu'>
            
        </div>

        <div id='main'>
            <div id='guild-list'></div>

            <div id='serverName'>
                <h5 id='guildName'>Livebot</h5>
                <img src='resources/images/default.png' id='guildImg'/>
                <p id='members-text' class='members'>Members: </p>
                <p id='members-count' class='members'>Infinite</p>
            </div>
            
            <div id='channel-list'>
                <div id='channel-elements'>

                </div>
            </div>

            <!-- Pull up menu for settings -->
            <div id="userSettings">
                <div id=userCard>
                    <p id='userCardBot'>BOT</p>
                    <img src="resources/images/default.png" alt="UserIcon" id='userCardIcon' height='30px'>
                    <p id='userCardName'>User</p>
                    <p id='userCardDiscrim'>#1234</p>
                    <img id="userPullOutIcon" src="resources/icons/pullOut.svg" onclick="toggleSettings()">
                </div>
                
                <!-- All the user options will be loaded here from the JSON -->
                <div id="optionGroups"></div>
            </div>

            <div id='msgSpace'>
                <div id='settoken'>
                    <div id='tokenspace'>
                        <input type="text" name="token" value="" placeholder='Token' id='tokenbox'/>
                        <button type="button" name="button" onclick='savetoken()' id='savebtn'>Save</button>
                    </div>
                </div>

                <!--This div would normally be empty, this is for embed styling/testing-->
                <div id='message-list'></div>

                <div id='sendmsg'>
                    <div id='typingDots'>
                        <div class='typingDot dot1'></div>
                        <div class='typingDot dot2'></div>
                        <div class='typingDot dot3'></div>
                    </div>
                    <p id="typingIndicator"></p>
                    <textarea type="text" name="message" value="" placeholder='Message' id='msgbox' class='messageBoxText'  oninput='typing()' rows='1'></textarea>
                </div>
            </div>

            <div id='memberBar'></div>
        </div>
        <script src="js/titlebar.js" charset="utf-8"></script>
