<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Discord Livebot</title>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/load.js" charset="utf-8"></script>
    <script src="js/guildSelect.js" charset="utf-8"></script>
    <script src="js/channelSelect.js" charset="utf-8"></script>
    <script src="js/command.js" charset="utf-8"></script>
    <script src="js/setToken.js" charset="utf-8"></script>
    <script src="js/sendMsg.js" charset="utf-8"></script>
    
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body onload='create()'>
    <div id='main'>
      <div id='guild-list'>
        <div id='guildIndicator'></div>
      </div>

      <div id='serverName'>
        <h5 id='guildName'>discord-livebot</h5>
        <img src='images/default.png' id='guildImg'/>
        <p id='members-text' class='members'>Members: </p>
        <p id='members-count' class='members'>discord-livebot</p>
      </div>

      <div id='channel-list'>
        <div id='channel-elements'>

        </div>
      </div>

      <div id="userCard">
        <p id='userCardBot'>BOT</p>
        <img src="images/default.png" alt="UserIcon" id='userCardIcon' height='30px'>
        <p id='userCardName'>User</p>
        <p id='userCardDiscrim'>#7858</p>
      </div>

      <div id='msgSpace'>
        <div id='settoken'>
          <div id='tokenspace'>
            <input type="text" name="token" value="" placeholder='Token' id='tokenbox'/>
            <button type="button" name="button" onclick='savetoken()' id='savebtn'>Save</button>
          </div>
        </div>

        <div id='message-list'></div>

        <div id='sendmsg'>
          <input type="text" name="message" value="" placeholder='Message' id='msgbox'  ontype='typing()'/>
        </div>
      </div>

      <div id='options'>
        <input type='text' name='name' value='' placeholder='Username' id='usernameBox' class='optionBox'/>
        <input type='button' name='invite' value='Generate Invite' id='inviteBtn' class='optionBox' onclick="options('invite','')"/>
      </div>
    </div>

    <script src="js/titlebar.js" charset="utf-8"></script>
  </body>
</html>
